<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Dynamic Progress Bar Example</title>
          <style>
               /* Optional styling for better presentation */
               body {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                    margin: 0;
                    font-family: Arial, sans-serif;
               }

               #progress-bar {
                    width: 300px;
                    height: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    overflow: hidden;
               }

               #progress {
                    height: 100%;
                    width: 0;
                    background-color: #4caf50;
                    transition: width 0.3s ease-in-out;
               }
          </style>
     </head>
     <body>
          <div id="progress-bar">
               <div id="progress"></div>
          </div>

          <button onclick="addItem()">Add Item</button>

          <script>
               let itemCount = 0;

               function addItem() {
                    itemCount++;
                    updateProgress();
               }

               function updateProgress() {
                    const progressBar = document.getElementById('progress');
                    const progressPercentage = Math.min(itemCount * 20, 100); // Assuming each item contributes 20% to progress

                    progressBar.style.width = `${progressPercentage}%`;
               }
          </script>
     </body>
</html>
